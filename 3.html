  <h2>탐식의 재림</h2>
  <p>조아라 프리미엄즉 19금이 아니다 아쉽, 카카오페이지에서 작가 로유미진이 연재하는 판타지 소설. 한국식 이세계물이며, 회귀물 속성도 가진다. 59화까지 무료로 연재했었으나 2017년 4월 24일부로 유료 연재로 바뀌었다.</p>
